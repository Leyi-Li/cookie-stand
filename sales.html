<head>
    <title>Sam's cookie</title>
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header>
        <h1>Pat's Salmon Cookies</h1>
    </header>

    <main>
        <div>
            <table id="cookiesTable">
                <thead id="tHeader">

                </thead>

                <tbody id="cookiesTable">

                </tbody>

                <tfoot id = "tFooter">

                </tfoot>
            </table>    
        </div>    
        
        <div>
            <form id="cookieForm">
                <fieldset>
                    <legend>Build a new store</legend>
                    <input id = "locationName" name="locationName" type="text" placeholder="type the new location's name here" required="required" />
                    <input id = "minGuest" name="minGuest" type="number" placeholder="Please enter a number" required="required" />
                    <input id="maxGuest" name="maxGuest" type="number" placeholder="Please enter a number" required="required" />
                    <input id = "avgCookies" name="avgCookies" type="number" step="0.01"  placeholder="Please enter a number" />     
                    <input id ="submit" name="submit" type="submit" value="submit" />               
                </fieldset>
            </form>
        </div>


        <script type="text/javascript" src="./js/app.js"></script>
    </main>

    <footer></footer>
